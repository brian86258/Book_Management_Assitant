{% extends 'base.html' %}
{% block content%}
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- <script src="{{ url_for('static', filename='js/result.js?v=1') }}"></script> -->
    <!-- <script src="../../../static/js/result.js?v=3"></script> -->


    <div class="container">
        <div class="row row-cols-3" style=" display: flex; flex-wrap: wrap;">
            {% for book in books_list %}
            <div class="col">
                <div class="card " style="width: 20vw;">
                    <img src="{{book['img_link']}}" class="card-img-top" alt="Image not found" onerror="this.onerror=null;this.src='imageNotFound.png';" style=" width: 100%;  height: auto; object-fit: cover;">
                    <div class="card-body">
                    <h5 class="card-title">{{book['title']}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{book['authors']}}</h6>
                    <p class="card-text">Categories : {{book['categories']}}</p>
                    <div class="row">
                        <div class="col">
                            <a href="{{book['purchase_link']}}" class="btn btn-primary">Purchase </a>
                        </div>
                        <div class="col">

                            <form method="post">
                                <input type="hidden" name="title" value="{{book['title']}}">
                                <input type="hidden" name="authors" value="{{book['authors']}}">
                                <input type="hidden" name="categories" value="{{book['categories']}}">
                                <input type="hidden" name="purchase_url" value="{{book['purchase_link']}}">
                                <input type="hidden" name="img_url" value="{{book['img_link']}}">
                                <input type="hidden" name="published_date" value="{{book['published_date']}}">
                                <input type="hidden" name="ISBN_13" value="{{book['ISBN_13']}}">
                                <input type="hidden" name="ISBN_10" value="{{book['ISBN_10']}}">
                                <input type="submit" name='send' class="btn btn-primary " value='Add to Shelves'>
                            </form>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
